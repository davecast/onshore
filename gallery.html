<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OnShore</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/build.css">
    <script src="https://kit.fontawesome.com/94d920d3e6.js"></script>
</head>
<body>
	<div class="container--carousel">
        <div class="carouselContainer">
            <div id="carousel" class="carousel">
				<div data-numero="1" class="carousel__panel carousel__panel--inView carousel__panel--center">
				    <figure>
				        <img src="./assets/img/s1.png" alt="">
				    </figure>
				</div>
				<div data-numero="2" class="carousel__panel carousel__panel--inView carousel__panel--right">
				    <figure>
				        <img src="./assets/img/s2.png" alt="">
				    </figure>
				</div>
				<div data-numero="3" class="carousel__panel carousel__panel--outView carousel__panel--right">
				    <figure>
				        <img src="./assets/img/s3.png" alt="">
				    </figure>
				</div>
				<div data-numero="4" class="carousel__panel carousel__panel--outView carousel__panel--right">
				    <figure>
				        <img src="./assets/img/s4.png" alt="">
				    </figure>
				</div>

			</div>
			<div id="btn-prev" class="carousel__arrow carousel__arrow--left">
				<i class="fas fa-chevron-left"></i>
			</div>
			<div id="btn-next" class="carousel__arrow carousel__arrow--right">
				 <i class="fas fa-chevron-right"></i>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./assets/js/build.js"></script>
</body>
</html>
